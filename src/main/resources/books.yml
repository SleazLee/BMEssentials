  rankhelp:
    - '<black>          </black><red><bold>Ranks</bold></red><black>          </black><dark_gray><st>                              </st></dark_gray><black>                               </black>There are eleven        unlockable ranks      available to <dark_aqua>/rankup</dark_aqua><black>                                       </black><dark_gray>[<gray>0</gray><dark_gray>]</dark_gray><black> - </black><dark_gray>[<gray>10</gray><dark_gray>]</dark_gray><black>                                       There are also five     donor ranks giving     blockminer sixty-six       ranks in total.      <dark_gray><st>         </st></dark_gray><click:run_command:"/book help"> <hover:show_text:"<red><bold>Go Back</bold></red>"><red><bold>← ← ←</bold></red> <gray> </gray></hover></click><dark_gray><st>          </st></dark_gray>'
