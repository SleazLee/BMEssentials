    - '<black>       </black><blue><bold>All Ranks</bold></blue><black>        </black><dark_gray><st>                              </st></dark_gray><black>                                  </black>Click to View:<black>                                         </black><click:run_command:"/defaultranks337"><hover:show_text:"<gray>Click to view the default ranks!</gray>"><dark_gray><bold>Default Ranks</bold></dark_gray></hover></click> <black>                                    </black><click:run_command:"/donatorranks337"><hover:show_text:"<light_purple>Click to view the Donor Rank Chains!</light_purple>"><light_purple><bold>All Donor Ranks</bold></light_purple></hover></click> <black>                                   </black><click:run_command:"/ranks"><hover:show_text:"<dark_aqua>Click to view your current rank chain!</dark_aqua>"><dark_aqua><bold>Your Current</bold></dark_aqua></hover></click> <black>     </black><white>.</white>     <click:run_command:"/ranks"><hover:show_text:"<dark_aqua>Click to view your current rank chain!</dark_aqua>"><dark_aqua><bold>Rank Chain</bold></dark_aqua></hover></click> <black>                                                                </black><dark_gray><st>                              </st></dark_gray>'
    - '<black>       </black><gold><bold>Donations</bold></gold><black>       </black><dark_gray><st>                              </st></dark_gray><black>   </black>Blockminer is <hover:show_text:"<white>Not-For-Profit</white>">NFP</hover> <black>     </black>we are <dark_red>Anti-PayToWin</dark_red> <black>  </black>and always will be! :D<black>                                </black><white>.</white>All Donations will go<black> </black>to keeping the server<black> </black>going for <dark_aqua>as long as</dark_aqua> <black>   </black>possible. Any extra<black>     </black>funds will go to an<black> </black><dark_green>advertisement budget</dark_green>!<black>                              </black><dark_gray><st>                              </st></dark_gray>'

  economy:
    - '<black>    </black><dark_aqua><bold>Making Money</bold></dark_aqua><black>     </black><dark_gray><st>                              </st></dark_gray><black>  </black>There are <dark_gray>2</dark_gray> ways to        make <dark_green>money</dark_green>. <black>                                 </black><dark_gray>1.)</dark_gray> <dark_aqua><bold>Sell Diamonds</bold></dark_aqua><black>     </black><dark_aqua>-</dark_aqua> Go to <dark_aqua>/spawn</dark_aqua> and      click the <dark_green>SELL</dark_green> sign &     type in the amount    that you want to sell!  <black>                             </black><gray>-</gray><dark_gray> 1 Diamond = $10.00 </dark_gray><black>                              </black><dark_gray><st>        </st></dark_gray> <click:run_command:"/book help"><hover:show_text:"<red><bold>Go Back</bold></red>"><red><bold> ← ← ← </bold></red></hover></click> <dark_gray><st>        </st></dark_gray>'
    - '<black>    </black><dark_aqua><bold>Making Money</bold></dark_aqua><black>     </black><dark_gray><st>                              </st></dark_gray><black>                             </black><dark_gray>2.)</dark_gray> <dark_aqua><bold>Player Shops</bold></dark_aqua><black>                                 </black><dark_aqua>-</dark_aqua> <black>Go to</black> <dark_aqua>/spawn</dark_aqua> <black>and      walk outside the main    area, find a plot,       buy it. You can then    build your own shop        and sell items!</black><black>                                                                 </black><dark_gray><st>                              </st></dark_gray>'
    - '<white>.</white><dark_aqua><bold>Economy Commands</bold></dark_aqua> <dark_gray><st>                            </st></dark_gray>  Use <dark_aqua>/money</dark_aqua> or <dark_aqua>/bal</dark_aqua> <white>.</white> to view your balance <black>                                                            </black><gray>-</gray> <click:suggest_command:"/balance"><hover:show_text:"<dark_aqua>Shows the Balance\nof other players</dark_aqua>"><dark_aqua>/balance</dark_aqua> <dark_gray><</dark_gray><dark_aqua>player</dark_aqua><dark_gray>></dark_gray></hover></click><black>                                 </black><gray>-</gray> <click:run_command:"/baltop"><hover:show_text:"<dark_aqua>Shows the top players</dark_aqua>"><dark_aqua>/baltop</dark_aqua> <dark_gray>[</dark_gray><dark_aqua>Currency</dark_aqua><dark_gray>]</dark_gray></hover></click><black>                               </black><gray>-</gray> <click:suggest_command:"/pay"><hover:show_text:"<dark_aqua>Send money to other players</dark_aqua>"><dark_aqua>/pay</dark_aqua> <dark_gray><</dark_gray><dark_aqua>player</dark_aqua><dark_gray>></dark_gray></hover></click><black>                                                                  </black><dark_gray><st>                             </st></dark_gray>'

  claiming:
    - '<gray>    </gray><dark_green><bold>Land Claiming</bold></dark_green><gray>     </gray><dark_gray><st>                              </st></dark_gray><gray>                               </gray>Use <green>/Lands</green> to claim   and safeguard your     builds from player             <white>.</white>grief!<gray>                                       </gray>You can:                  <dark_green>- <dark_gray>Create Sub Areas</dark_gray></dark_green>   <dark_green>- <dark_gray>Edit Land Flags</dark_gray></dark_green>       <dark_green>- <dark_gray>Create Player Roles</dark_gray></dark_green>  <gray>                           </gray><dark_gray><st>        </st></dark_gray> <click:run_command:"/book help"><hover:show_text:"<red><bold>Go Back</bold></red>"><red><bold> ← ← ← </bold></red></hover></click> <dark_gray><st>        </st></dark_gray>'
    - '<gray>   </gray><dark_green><bold>Getting Started</bold></dark_green><gray>   </gray><dark_gray><st>                             </st></dark_gray><gray>                              </gray>Use <green>/l create</green> <dark_gray>(<green>name</green><dark_gray>)</dark_gray>  <black>to create a land. You can then use <green>/l claim</green>   to claim more chunks and expand your land.<gray>                             </gray>Use <aqua>/rankup</aqua> to unlock  more claims and more           lands!<gray>                                         </gray><dark_gray><st>                              </st></dark_gray>'
    - '<gray>      </gray><dark_green><bold>Sub-Areas</bold></dark_green><gray>       </gray><dark_gray><st>                             </st></dark_gray><black>    </black>Land Areas are      <dark_gray>"<black>sub-areas</black>"</dark_gray> inside a   land.  Areas are not   bound to chunks but     instead to blocks.                                You can trust players   to specific area(s).                                 Flags can be applied   to areas separately.  <dark_gray><st>                              </st></dark_gray>'

